{% extends 'layout.html' %}

{% block title %}
Menu list
{% endblock %}


{% block content %}

<!-- menu items when it is zero-->

{% if menuItems.count == 0 %}
    <h1>No Items</h1>
    <!-- TODO: add buttons -->
{% endif %}
<div class="container">
    <h1 class="text-center head">Menu Items</h1>
</div>
<div class="container d-flex flex-row">
    {% for menu in menuItems %}
        <div class="card m-3" style="width: 18rem;">
            <img src="{{menu.image.url}}" class="card-img-top" alt="{{menu.name}}">
            <div class="card-body">
                <h5 class="card-title">{{menu.name}}</h5>
                <p class="card-text">{{menu.price}} $</p>
                <a href="{% url 'menu_details' pk=menu.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
